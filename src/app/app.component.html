<nav *ngIf="isLoggedIn()" class="navbar navbar-expand-md sticky-top navbar-light bg-white border border-top-0 border-left-0 border-right-0 border-navigator">
  <a class="navbar-brand py-2 font-weight-bold text-logo" [routerLink]="['/']">Angular StarWars</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse">
    <ul class="navbar-nav">
      <li class="nav-item" [class.active]="isRouteActive('/ship')">
        <a class="nav-link text-uppercase font-weight-bold" [routerLink]="['/ships']">Naves</a>
      </li>
      <li class="nav-item" [class.active]="isRouteActive('/other')">
        <a class="nav-link text-uppercase font-weight-bold" [routerLink]="['/other']">Prueba</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <span class="nav-link" [textContent]="getCurrentUserName()"></span>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="col-sm-12">
    <div *ngIf="flash != null" class="mt-4">
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-5 mx-auto">
          <div class="alert fs-14" [ngClass]="{'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" 
            [textContent]="flash.message"></div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
