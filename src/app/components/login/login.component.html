<div class="col-md-4 col-md-offset-4">
    <h2>Login</h2>
    <form name="form" [formGroup]="form" (ngSubmit)="form.valid && login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" [ngClass]="{'is-invalid': hasError('username', 'required')}" [(ngModel)]="username" formControlName="username"/>
            <span [hidden]="!hasError('username', 'required')" class="text-error">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [ngClass]="{'is-invalid': hasError('password', 'required')}" [(ngModel)]="password" formControlName="password"/>
            <span [hidden]="!hasError('password', 'required')" class="text-error">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="form.invalid || dataLoading" class="btn btn-primary">Login</button>
