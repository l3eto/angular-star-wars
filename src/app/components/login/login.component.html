<div class="login pt-5">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-5 mx-auto">
            <p class="text-center fs-16 font-weight-bold">Iniciar Sesión</p>
            <p class="text-center fs-14 pb-3">Introduzca su correo y contraseña para acceder</p>
            <form name="form" [formGroup]="form" (ngSubmit)="form.valid && login()" role="form">
                <div class="form-group pb-2">
                    <input type="text" name="username" id="username" class="form-control fs-14" placeholder="Usuario *" [ngClass]="{'is-invalid': hasError('username', 'required')}" formControlName="username"/>
                    <span [hidden]="!hasError('username', 'required')" class="text-error">El usuario es requerido</span>
                </div>
                <div class="form-group pb-2">
                    <input type="password" name="password" id="password" class="form-control fs-14" placeholder="Contraseña *" [ngClass]="{'is-invalid': hasError('password', 'required')}" formControlName="password"/>
                    <span [hidden]="!hasError('password', 'required')" class="text-error">La contraseña es requerida</span>
                </div>
                <div class="form-actions py-3">
                    <button type="submit" [disabled]="form.invalid || dataLoading" class="btn btn-primary">Iniciar Sesión</button>
                    <div class="mt-5 mb-3 text-center fs-14">¿No tiene cuenta?</div>
                    <a [routerLink]="['/register']" class="btn btn-secondary">Crear Cuenta</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="loading-block" *ngIf="dataLoading">
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
