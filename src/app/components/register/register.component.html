<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" [formGroup]="form" (ngSubmit)="form.valid && register()" role="form">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" class="form-control"
                [ngClass]="{'is-invalid': hasError('firstname', 'required')}" [(ngModel)]="firstname"
                formControlName="firstname" />
            <span [hidden]="!hasError('firstname', 'required')" class="text-error">First name is required</span>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname" class="form-control"
                [ngClass]="{'is-invalid': hasError('lastname', 'required')}" [(ngModel)]="lastname"
                formControlName="lastname" />
            <span [hidden]="!hasError('lastname', 'required')" class="text-error">Last name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control"
                [ngClass]="{'is-invalid': hasError('username', 'required')}" [(ngModel)]="username"
                formControlName="username" />
            <span [hidden]="!hasError('username', 'required')" class="text-error">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"
                [ngClass]="{'is-invalid': hasError('password', 'required')}" [(ngModel)]="password"
                formControlName="password" />
            <span [hidden]="!hasError('password', 'required')" class="text-error">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="form.invalid || dataLoading" class="btn btn-primary">Register</button>
