<div class="login mt-4">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-5 mx-auto">
            <p class="text-center fs-16 font-weight-bold">Crear Cuenta</p>
            <form name="form" [formGroup]="form" (ngSubmit)="form.valid && register()" role="form">
                <div class="form-group pb-2">
                    <input type="text" placeholder="Nombre *" name="firstname" id="firstname" class="form-control fs-14"
                        [ngClass]="{'is-invalid': hasError('firstname', 'required')}" [(ngModel)]="user.firstname"
                        formControlName="firstname" />
                    <span [hidden]="!hasError('firstname', 'required')" class="text-error">First name is required</span>
                </div>
                <div class="form-group pb-2">
                    <input type="text" placeholder="Apellidos *" name="lastname" id="lastname" class="form-control fs-14"
                        [ngClass]="{'is-invalid': hasError('lastname', 'required')}" [(ngModel)]="user.lastname"
                        formControlName="lastname" />
                    <span [hidden]="!hasError('lastname', 'required')" class="text-error">Last name is required</span>
                </div>
                <div class="form-group pb-2">
                    <input type="text" placeholder="Usuario *" name="username" id="username" class="form-control fs-14"
                        [ngClass]="{'is-invalid': hasError('username', 'required')}" [(ngModel)]="user.username"
                        formControlName="username" />
                    <span [hidden]="!hasError('username', 'required')" class="text-error">Username is required</span>
                </div>
                <div class="form-group pb-2">
                    <input type="password" placeholder="Contraseña *" name="password" id="password" class="form-control fs-14"
                        [ngClass]="{'is-invalid': hasError('password', 'required')}" [(ngModel)]="user.password"
                        formControlName="password" />
                    <span [hidden]="!hasError('password', 'required')" class="text-error">Password is required</span>
                </div>
                <div class="form-actions py-3">
                    <button type="submit" [disabled]="form.invalid || dataLoading" class="btn btn-primary">Crear cuenta</button>

                        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    <div class="mt-5 mb-3 text-center fs-14">¿Ya tiene cuenta?</div>
                    <a [routerLink]="['/login']" class="btn btn-secondary">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
